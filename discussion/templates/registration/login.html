{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="row">
  <div class="col-sm-6">
    <div class="card" >
      <div class="card-body">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success ml-2" type="submit">Log In</button>
              <a href="{% url 'password_reset' %}">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
